            font-weight: 600;
            padding: 1rem 1.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);

        .action-buttons {

            gap: 8px;
        }
        
        .action-buttons .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
            border-radius: 6px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(66, 133, 244, 0.25);

        footer {
            background-color: var(--dark-color);
            color: white;

            position: fixed;
            bottom: 0;

        .empty-state {

        .status-badge {

    <!-- Aplicación JavaScript -->
    <script>
        // Variables globales
        let appointments = [];
        let editingId = null;
        let unsubscribe = null;
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        // Inicializar la aplicación
        async function initializeApp() {
            try {
                setupEventListeners();
                await loadAppointments();
                hideLoading();
            } catch (error) {
                console.error('Error inicializando la app:', error);
                showAlert('Error al conectar con la base de datos: ' + error.message, 'danger');
            }
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            document.getElementById('appointment-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('cancel-btn').addEventListener('click', cancelEdit);
            document.getElementById('search-btn').addEventListener('click', filterAppointments);
            document.getElementById('search-input').addEventListener('input', filterAppointments);
            
            // Escuchar cambios en la conexión
            firebase.firestore().enablePersistence()
                .then(() => {
                    console.log("Persistencia habilitada");
                })
                .catch((err) => {
                    console.log("Persistencia no soportada:", err);
                });
        }
        
        // Cargar citas desde Firestore
        async function loadAppointments() {
            return new Promise((resolve, reject) => {
                try {
                    // Suscribirse a cambios en tiempo real
                    unsubscribe = db.collection('appointments')
                        .orderBy('date', 'asc')
                        .orderBy('time', 'asc')
                        .onSnapshot(snapshot => {
                            appointments = [];
                            snapshot.forEach(doc => {
                                appointments.push({
                                    id: doc.id,
                                    ...doc.data()
                                });
                            });
                            
                            renderAppointments();
                            updateStats();
                            resolve();
                        }, error => {
                            console.error('Error en snapshot:', error);
                            reject(error);
                        });
                } catch (error) {
                    console.error('Error cargando citas:', error);
                    reject(error);
                }
            });
        }
        
        // Manejar envío del formulario
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const appointmentData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                specialty: document.getElementById('specialty').value,
                doctor: document.getElementById('doctor').value.trim(),
                observation: document.getElementById('observation').value.trim(),
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            // Validación
            if (!appointmentData.date || !appointmentData.time || 
                !appointmentData.specialty || !appointmentData.doctor) {
                showAlert('Por favor, complete todos los campos obligatorios.', 'warning');
                return;
            }
            
            try {
                setLoading(true);
                if (editingId) {
                    await updateAppointment(editingId, appointmentData);
                } else {
                    await createAppointment(appointmentData);
                }
                resetForm();
            } catch (error) {
                console.error('Error guardando cita:', error);
                showAlert('Error al guardar la cita: ' + error.message, 'danger');
            } finally {
                setLoading(false);
            }
        }
        
        // Crear nueva cita
        async function createAppointment(appointmentData) {
            try {
                const docRef = await db.collection('appointments').add(appointmentData);
                console.log('Cita creada con ID:', docRef.id);
                showAlert('Cita creada exitosamente', 'success');
            } catch (error) {
                throw new Error('No se pudo crear la cita: ' + error.message);
            }
        }
        
        // Actualizar cita existente
        async function updateAppointment(id, appointmentData) {
            try {
                // Mantener el timestamp original de creación
                delete appointmentData.createdAt;
                appointmentData.updatedAt = firebase.firestore.FieldValue.serverTimestamp();
                
                await db.collection('appointments').doc(id).update(appointmentData);
                console.log('Cita actualizada:', id);
                showAlert('Cita actualizada exitosamente', 'success');
            } catch (error) {
                throw new Error('No se pudo actualizar la cita: ' + error.message);
            }
        }
        
        // Eliminar cita
        async function deleteAppointment(id) {
            if (!confirm('¿Está seguro de que desea eliminar esta cita? Esta acción no se puede deshacer.')) {
                return;
            }
            
            try {
                setLoading(true);
                await db.collection('appointments').doc(id).delete();
                console.log('Cita eliminada:', id);
                showAlert('Cita eliminada exitosamente', 'info');
            } catch (error) {
                console.error('Error eliminando cita:', error);
                showAlert('Error al eliminar la cita: ' + error.message, 'danger');
            } finally {
                setLoading(false);
            }
        }
        
        // Editar cita
        function editAppointment(id) {
            const appointment = appointments.find(app => app.id === id);
            
            if (appointment) {
                document.getElementById('appointment-id').value = appointment.id;
                document.getElementById('date').value = appointment.date;
                document.getElementById('time').value = appointment.time;
                document.getElementById('specialty').value = appointment.specialty;
                document.getElementById('doctor').value = appointment.doctor;
                document.getElementById('observation').value = appointment.observation || '';
                
                document.getElementById('form-title').textContent = 'Editar Cita Médica';
                document.getElementById('submit-btn').innerHTML = '<i class="fas fa-edit me-1"></i> Actualizar Cita';
                document.getElementById('cancel-btn').style.display = 'block';
                
                editingId = id;
                
                // Desplazarse al formulario
                document.getElementById('date').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Cancelar edición
        function cancelEdit() {
            resetForm();
        }
        
        // Reiniciar formulario
        function resetForm() {
            document.getElementById('appointment-form').reset();
            document.getElementById('appointment-id').value = '';
            document.getElementById('form-title').textContent = 'Nueva Cita Médica';
            document.getElementById('submit-btn').innerHTML = '<i class="fas fa-save me-1"></i> Guardar Cita';
            document.getElementById('cancel-btn').style.display = 'none';
            editingId = null;
        }
        
        // Filtrar citas
        function filterAppointments() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                renderAppointments();
                return;
            }
            
            const filteredAppointments = appointments.filter(app => 
                app.doctor.toLowerCase().includes(searchTerm) ||
                app.specialty.toLowerCase().includes(searchTerm) ||
                (app.observation && app.observation.toLowerCase().includes(searchTerm))
            );
            
            renderAppointments(filteredAppointments);
        }
        
        // Renderizar lista de citas
        function renderAppointments(appointmentsToRender = appointments) {
            const container = document.getElementById('appointments-list');
            
            if (appointmentsToRender.length === 0) {
                const searchTerm = document.getElementById('search-input').value;
                
                if (searchTerm) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h4>No se encontraron citas</h4>
                            <p>No hay citas que coincidan con "${searchTerm}"</p>
                            <button class="btn btn-primary mt-2" onclick="document.getElementById('search-input').value=''; filterAppointments();">
                                <i class="fas fa-times me-1"></i> Limpiar búsqueda
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-plus"></i>
                            <h4>No hay citas programadas</h4>
                            <p>Comience agregando una nueva cita usando el formulario.</p>
                        </div>
                    `;
                }
                return;
            }
            
            container.innerHTML = appointmentsToRender.map(app => {
                const appointmentDate = new Date(app.date + 'T' + app.time);
                const now = new Date();
                const isUpcoming = appointmentDate > now;
                const isToday = appointmentDate.toDateString() === now.toDateString();
                
                let statusClass = 'bg-secondary';
                let statusText = 'Pasada';
                
                if (isUpcoming) {
                    statusClass = isToday ? 'bg-warning' : 'bg-success';
                    statusText = isToday ? 'Hoy' : 'Próxima';
                }
                
                // Formatear fecha y hora
                const formattedDate = formatDate(app.date);
                const formattedTime = app.time.substring(0, 5);
                
                return `
                    <div class="appointment-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="mb-0">${app.doctor}</h5>
                                    <span class="badge ${statusClass} status-badge">${statusText}</span>
                                </div>
                                <p class="mb-2">
                                    <span class="badge badge-specialty me-2">${app.specialty}</span>
                                </p>
                                <p class="mb-1"><i class="far fa-calendar me-1 text-primary"></i> ${formattedDate}</p>
                                <p class="mb-1"><i class="far fa-clock me-1 text-primary"></i> ${formattedTime}</p>
                                ${app.observation ? `<p class="mb-2"><i class="far fa-comment me-1 text-primary"></i> ${app.observation}</p>` : ''}
                                <small class="text-muted">
                                    <i class="far fa-calendar-plus me-1"></i> 
                                    ${app.createdAt ? formatFirebaseTimestamp(app.createdAt) : 'Fecha no disponible'}
                                </small>
                            </div>
                            <div class="action-buttons ms-3">
                                <button class="btn btn-outline-primary btn-sm" onclick="editAppointment('${app.id}')" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteAppointment('${app.id}')" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Actualizar estadísticas
        function updateStats() {
            document.getElementById('total-appointments').textContent = appointments.length;
            
            const now = new Date();
            const upcomingCount = appointments.filter(app => {
                const appointmentDate = new Date(app.date + 'T' + app.time);
                return appointmentDate > now;
            }).length;
            
            document.getElementById('upcoming-appointments').textContent = upcomingCount;
        }
        
        // Generar PDF del historial
        function generatePDF() {
            if (appointments.length === 0) {
                showAlert('No hay citas para generar el historial.', 'warning');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Título
            doc.setFontSize(20);
            doc.setTextColor(66, 133, 244); // Azul de Firebase
            doc.text('Historial de Citas Médicas', 20, 20);
            
            // Información
            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);
            doc.text(`Generado el: ${new Date().toLocaleDateString('es-ES')}`, 20, 30);
            doc.text(`Total de citas: ${appointments.length}`, 20, 37);
            doc.text(`Base de datos: Firebase Firestore`, 20, 44);
            
            // Tabla de citas
            const tableColumn = ["Fecha", "Hora", "Especialidad", "Médico", "Observaciones"];
            const tableRows = [];
            
            // Ordenar citas por fecha (más recientes primero)
            const sortedAppointments = [...appointments].sort((a, b) => {
                const dateA = new Date(a.date + 'T' + a.time);
                const dateB = new Date(b.date + 'T' + b.time);
                return dateB - dateA;
            });
            
            sortedAppointments.forEach(app => {
                const appointmentData = [
                    formatDate(app.date),
                    app.time.substring(0, 5),
                    app.specialty,
                    app.doctor,
                    app.observation || 'Ninguna'
                ];
                tableRows.push(appointmentData);
            });
            
            // Generar tabla
            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 50,
                theme: 'grid',
                styles: { 
                    fontSize: 9,
                    cellPadding: 3
                },
                headStyles: { 
                    fillColor: [66, 133, 244],
                    textColor: 255,
                    fontStyle: 'bold'
                },
                alternateRowStyles: {
                    fillColor: [240, 240, 240]
                }
            });
            
            // Guardar PDF
            doc.save('historial_citas_medicas_firebase.pdf');
        }
        
        // Exportar a JSON
        function exportToJSON() {
            if (appointments.length === 0) {
                showAlert('No hay citas para exportar.', 'warning');
                return;
            }
            
            const dataStr = JSON.stringify(appointments, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `citas_medicas_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showAlert('Datos exportados exitosamente a JSON', 'success');
        }
        
        // Utilidades
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }
        
        function formatFirebaseTimestamp(timestamp) {
            if (!timestamp) return 'Fecha no disponible';
            
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (timestamp.seconds) {
                date = new Date(timestamp.seconds * 1000);
            } else {
                return 'Fecha no disponible';
            }
            
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function showAlert(message, type) {
            // Eliminar alertas anteriores
            const existingAlerts = document.querySelectorAll('.custom-alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} custom-alert alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '1050';
            alertDiv.style.minWidth = '300px';
            alertDiv.style.maxWidth = '500px';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // Auto-eliminar después de 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function setLoading(loading) {
            const elements = ['submit-btn', 'pdf-btn', 'json-btn'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.disabled = loading;
                    if (loading) {
                        element.classList.add('loading');
                    } else {
                        element.classList.remove('loading');
                    }
                }
            });
        }
        
        function hideLoading() {
            document.getElementById('loading-indicator').style.display = 'none';
            document.getElementById('appointments-list').style.display = 'block';
        }
        
        // Limpiar suscripción al cerrar la página
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });
    </script>
